<div class="container">
  <div class="row justify-content-center" *ngIf="loginMessage != ''" >
    <div class="alert alert-danger col-4" role="alert">
      {{ loginMessage }}
    </div>
  </div>
  <div class="row justify-content-center">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="col-4">
      <div class="form-group">
        <label for="formGroupExampleInput">username</label>
        <input type="text" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">password</label>
        <input type="password" formControlName="password" class="form-control" />
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>

    </form>
  </div>

</div>
